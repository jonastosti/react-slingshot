version: 2.1
defaults: &defaults
  docker:
    - image: circleci/node:13.8.0
    
commands:
  checkout_code_dependencies:
    steps:
      - checkout
      - run: npm install
      - persist_to_workspace:
          root: /home/circleci/project/
          paths:
            - node_modules

jobs:
  build:
    <<: *defaults
    steps:
      - checkout_code_dependencies
      - run: npm run lint
  test:
    <<: *defaults
    steps:
      - attach_workspace:
           at: /home/circleci/project
      - run: npm run test
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - build
      - test:
          requires:
          - build
